<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- O título e as meta tags SEO serão gerenciados pelo React Helmet -->
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="/favicon-black.svg"
    />

    <!-- Outros favicons como fallback -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="/favicon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/web-app-manifest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/web-app-manifest-512x512.png"
    />

    <!-- Apple Touch Icon (para dispositivos Apple) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png" />

    <!-- Manifest para PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta tags específicas -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/web-app-manifest-192x192.png"
    />

    <!-- Meta Keywords -->
    <meta name="keywords" content="Carteira de Bitcoin,KRUX,DIY SEC LAB..." />
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const darkMode = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;
        favicon.setAttribute(
          'href',
          darkMode ? '/favicon-white.svg' : '/favicon-black.svg',
        );
      }

      updateFavicon();

      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateFavicon);
    </script>
  </body>
</html>
